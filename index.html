<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css">
    <style type="text/css">
        body {
            overflow: hidden;
            background: black;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .bg {
            width: 100%;
            height: 100vh;
            position: absolute;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .ubuntu {
            background: linear-gradient(to left, #8942A8, #BA382F);
            opacity: 0;
        }
        
        .dawn {
            background: linear-gradient(0deg, rgba(133, 26, 0, 1) 3%, rgba(255, 51, 0, 1) 19%, rgba(181, 103, 47, 1) 45%, rgba(52, 142, 200, 1) 100%);
            opacity: 0;
        }
        
        .morning {
            background: linear-gradient(0deg, rgba(255, 230, 113, 1) 0%, rgba(82, 167, 255, 1) 100%);
            opacity: 0;
        }
        
        .noon {
            background: linear-gradient(0deg, rgba(22, 183, 255, 1) 0%, rgba(14, 116, 223, 1) 58%, rgba(1, 7, 170, 1) 100%);
            opacity: 0;
        }
        
        .afternoon {
            background: linear-gradient(0deg, rgba(161, 133, 255, 1) 0%, rgba(0, 118, 226, 1) 61%, rgba(1, 81, 170, 1) 100%);
            opacity: 0;
        }
        
        .sunset {
            background: linear-gradient(0deg, rgba(195, 75, 42, 1) 0%, rgba(129, 29, 121, 1) 8%, rgba(89, 1, 170, 1) 29%, rgba(1, 5, 79, 1) 90%);
            opacity: 0;
        }
        
        .evening {
            background: linear-gradient(0deg, rgba(0, 7, 128, 1) 0%, rgba(0, 3, 54, 1) 100%);
            opacity: 0;
        }
        
        .midnight {
            background: linear-gradient(0deg, rgba(0, 3, 60, 1) 0%, rgba(0, 0, 0, 1) 100%);
            opacity: 0;
        }
        
        .red {
            background: linear-gradient(90deg, rgba(255, 0, 255, 1) 0%, rgba(255, 0, 0, 1) 50%, rgba(255, 255, 0, 1) 100%);
            opacity: 0;
        }
        
        .green {
            background: linear-gradient(90deg, rgba(255, 255, 0, 1) 0%, rgba(0, 255, 0, 1) 50%, rgba(0, 255, 255, 1) 100%);
            opacity: 0;
        }
        
        .blue {
            background: linear-gradient(90deg, rgba(0, 255, 255, 1) 0%, rgba(0, 0, 255, 1) 50%, rgba(255, 0, 255, 1) 100%);
            opacity: 0;
        }
        
        .custom {
            background-color: #0079FF;
            opacity: 0;
        }
        
        .jam,
        .ucapan,
        .quotes {
            margin: 0px;
            padding: 0px;
            position: absolute;
            color: #fff;
            transition: all 0.5s ease, color 0.5s ease;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .jam {
            opacity: 0;
            font-size: 100pt;
            left: 50%;
            bottom: 50%;
            transform: translate(-50%, calc(50% - 0px));
            font-weight: bold;
        }
        
        .ucapan {
            font-size: 25pt;
            left: 50%;
            bottom: 50%;
            text-align: center;
            transform: translate(-50%, calc(50% + 100px));
            width: 100%;
        }
        
        .quotes {
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            text-align: center;
            font-size: 15pt;
            text-shadow: 0px 0px 10px #000;
            z-index: 2;
            max-width: 90%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .kontrol {
            margin: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            position: absolute;
            width: 250px;
            border-radius: 10px;
            left: -270px;
            transition: all 0.3s ease;
            z-index: 99;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        .panah {
            content: '';
            width: 15px;
            height: 15px;
            position: absolute;
            top: calc(50% - 7.5px);
            right: -25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 3px;
            transform: rotate(45deg);
            z-index: 50;
            cursor: pointer;
            box-shadow: 2px -2px 3px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        #color-picker {
            width: 100%;
            margin-top: 10px;
        }
        
        .note {
            color: white;
            transition: all 0.5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20pt;
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
        }
        
        .kotak {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .kotak li {
            position: absolute;
            display: block;
            list-style: none;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 20s linear infinite;
            bottom: -150px;
            border-radius: 50%;
            transition: all 1s ease;
        }
        
        .kotak li:nth-child(1) {
            left: 86%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .kotak li:nth-child(2) {
            left: 12%;
            width: 30px;
            height: 30px;
            animation-delay: 1.5s;
            animation-duration: 10s;
        }
        
        .kotak li:nth-child(3) {
            left: 70%;
            width: 100px;
            height: 100px;
            animation-delay: 5.5s;
        }
        
        .kotak li:nth-child(4) {
            left: 42%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .kotak li:nth-child(5) {
            left: 15%;
            width: 110px;
            height: 110px;
            animation-delay: 3.5s;
        }
        
        .bulat {
            position: absolute;
            width: 600px;
            height: 600px;
            display: flex;
            left: 50%;
            bottom: 50%;
            transform: translate(-50%, 50%) scale(0);
            transition: all 1s ease;
            opacity: 0.7;
        }
        
        .bulat span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            transition: all 0.5s ease;
        }
        
        .bulat span:nth-child(1) {
            animation: animate2 6s linear infinite;
        }
        
        .bulat span:nth-child(2) {
            animation: animate3 4s linear infinite;
        }
        
        .bulat span:nth-child(3) {
            border-width: 5px;
            animation: animate2 10s linear infinite;
        }
        
        .pengembang {
            position: absolute;
            font-size: 10px;
            color: #FFFFFF;
            bottom: 5px;
            right: 5px;
            opacity: 0.3;
            z-index: 100;
        }
        
        .custom-control-label {
            cursor: pointer;
            user-select: none;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes animate2 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes animate3 {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        
        @media only screen and (max-width: 900px),
        screen and (max-height: 700px) {
            .jam {
                font-size: 70pt;
                transform: translate(-50%, calc(50% - 0px));
            }
            .ucapan {
                font-size: 18pt;
                transform: translate(-50%, calc(50% + 70px));
            }
            .quotes,
            .note {
                font-size: 12pt;
            }
            .bulat {
                width: 400px;
                height: 400px;
            }
            .kontrol {
                width: 200px;
                left: -220px;
            }
        }
        
        @media only screen and (max-width: 500px) {
            .jam {
                font-size: 50pt;
            }
            .ucapan {
                font-size: 14pt;
                transform: translate(-50%, calc(50% + 50px));
            }
            .quotes {
                font-size: 10pt;
                bottom: 10px;
            }
            .note {
                font-size: 14pt;
                padding: 15px;
            }
            .bulat {
                width: 300px;
                height: 300px;
            }
            .kontrol {
                width: 180px;
                left: -200px;
                padding: 15px;
            }
        }
    </style>
</head>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="customRadio10" name="example1">
            <label class="custom-control-label" for="customRadio10">Manual Input</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="customRadio2" name="example1">

        <div class="custom-control custom-radio">

    <div class="bg ubuntu"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    <script type="text/javascript">
        // Global variables
        let gaming = false;
        let tombol = false;
        let auto = true;
        let cek = false;
        let warna = 1;
        let baffleEffect;
        let colorpicker;
        
        // Initialize the application
        function init() {
            checkDeveloper();
            initAutoMode();
            readModeFromStorage();
            initColorPicker();
            randomQuote();
            specialEffects();
            startTime();
            typeWriter();
        }
        
        // Initialize baffle effect for text animation
        baffleEffect = baffle('.note', {
            characters: 'supercalifragilisticexpialidocious',
            speed: 150
        });
        
        // Read mode from localStorage and apply
        function readModeFromStorage() {
            const mode = localStorage.getItem("mode");
            if (!mode) return;
            
            $('.kontrol input').prop('checked', false);
            
            switch (mode) {
                case 'ubuntu':
                    $("#customRadio1").prop('checked', true);
                    ubuntu();
                    break;
                case 'dawn':
                    $("#customRadio2").prop('checked', true);
                    dawn();
                    break;
                case 'morning':
                    $("#customRadio3").prop('checked', true);
                    morning();
                    break;
                case 'noon':
                    $("#customRadio4").prop('checked', true);
                    noon();
                    break;
                case 'afternoon':
                    $("#customRadio5").prop('checked', true);
                    afternoon();
                    break;
                case 'sunset':
                    $("#customRadio6").prop('checked', true);
                    sunset();
                    break;
                case 'evening':
                    $("#customRadio7").prop('checked', true);
                    evening();
                    break;
                case 'midnight':
                    $("#customRadio8").prop('checked', true);
                    midnight();
                    break;
                case 'manual':
                    $("#customRadio10").prop('checked', true);
                    manual();
                    break;
                case 'gaming1':
                    $("#customRadio9").prop('checked', true);
                    gaming1();
                    gaming = true;
                    break;
                default:
                    $("#customRadio0").prop('checked', true);
            }
        }
        
        // Initialize color picker
        function initColorPicker() {
            const manualColor = localStorage.getItem("manualColor");
            if (manualColor) {
                $(".custom").css('background', manualColor);
                $('#color-picker').val(manualColor);
            }
            
            colorpicker = $('#color-picker').spectrum({
                type: "text",
                showInput: true,
                showAlpha: false,
                showButtons: false,
                preferredFormat: "hex",
                move: function(tinycolor) {
                    const hexVal = tinycolor.toHexString();
                    $(".custom").css('background', hexVal);
                    localStorage.setItem("manualColor", hexVal);
                },
                change: function(tinycolor) {
                    localStorage.setItem("mode", "manual");
                    nofill();
                    $('.kontrol input').prop('checked', false);
                    $("#customRadio10").prop('checked', true);
                    gaming = false;
                    manual();
                }
            });
        }
        
        // Check developer name (security feature)
        function checkDeveloper() {
            const name = $(".pengembang").text();
            let hex, result = "";
            
            for (let i = 0; i < name.length; i++) {
                hex = name.charCodeAt(i).toString(16);
                result += ("000" + hex).slice(-4);
            }
            
            if (result !== "0041") {
                $('body').fadeOut();
            }
        }
        
        // Special effects based on color
        function specialEffects() {
            const manualColor = localStorage.getItem("manualColor");
            
            if (manualColor === "#4c1130") {
                setTimeout(() => createNote("Mangat Din ngepush course javascriptnya :v"), 5000);
            } else if (manualColor === "#000000") {
                setTimeout(() => createNote("Buat belajar bro, bukan buat neko neko :v"), 5000);
            }
        }
        
        // Create a note with animation
        function createNote(content) {
            $(".jam").css({
                "font-size": "30pt",
                "bottom": "calc(50% - 50px)"
            });
            $(".ucapan, .quotes, .bulat").css("opacity", "0");
            $(".kotak li").css("opacity", "0");
            
            setTimeout(() => writeNote(content), 3000);
        }
        
        // Write note with baffle effect
        function writeNote(content) {
            $(".note").text(content).css("opacity", "1");
            
            baffle('.note')
                .reveal(2000)
                .start()
                .set({
                    characters: '░░█ /<▒▓▒ ▒░▒█/ █/▒ ▒▓/█▒ ▓▒░▓ ██░ ▒░▓░ ▒░▓█',
                    speed: 150
                });
                
            localStorage.setItem("manualColor", "#0079FF");
        }
        
        // Toggle control panel
        $(".panah").click(function() {
            tombol = !tombol;
            
            if (tombol) {
                $(".panah").css("transform", "rotate(225deg)");
                $(".kontrol").animate({ left: "0px" });
            } else {
                $(".panah").css("transform", "rotate(45deg)");
                $(".kontrol").animate({ left: "-220px" });
            }
        });
        
        // Handle control panel clicks
        $(".kontrol").on("click", "input", function() {
            gaming = false;
            
            if ($("#customRadio0").prop('checked')) {
                if (!cek) initAutoMode();
                auto = true;
                localStorage.setItem("mode", "auto");
                cek = true;
            } else {
                auto = false;
                cek = false;
            }
            
            if ($("#customRadio1").prop('checked')) {
                ubuntu();
                localStorage.setItem("mode", "ubuntu");
            } else if ($("#customRadio2").prop('checked')) {
                dawn();
                localStorage.setItem("mode", "dawn");
            } else if ($("#customRadio3").prop('checked')) {
                morning();
                localStorage.setItem("mode", "morning");
            } else if ($("#customRadio4").prop('checked')) {
                noon();
                localStorage.setItem("mode", "noon");
            } else if ($("#customRadio5").prop('checked')) {
                afternoon();
                localStorage.setItem("mode", "afternoon");
            } else if ($("#customRadio6").prop('checked')) {
                sunset();
                localStorage.setItem("mode", "sunset");
            } else if ($("#customRadio7").prop('checked')) {
                evening();
                localStorage.setItem("mode", "evening");
            } else if ($("#customRadio8").prop('checked')) {
                midnight();
                localStorage.setItem("mode", "midnight");
            } else if ($("#customRadio10").prop('checked')) {
                manual();
                localStorage.setItem("mode", "manual");
            } else if ($("#customRadio9").prop('checked')) {
                gaming1();
                localStorage.setItem("mode", "gaming1");
                gaming = true;
            }
            
            if (!gaming) nofill();
        });
        
        // Background style functions
        function setBackground(activeClass) {
            $(".bg").not(activeClass).animate({ opacity: 0 }, 500);
            $(activeClass).animate({ opacity: 1 }, 1000);
        }
        
        function ubuntu() { setBackground(".ubuntu"); white(); }
        function dawn() { setBackground(".dawn"); black(); }
        function morning() { setBackground(".morning"); black(); }
        function noon() { setBackground(".noon"); black(); }
        function afternoon() { setBackground(".afternoon"); black(); }
        function sunset() { setBackground(".sunset"); white(); }
        function evening() { setBackground(".evening"); white(); }
        function midnight() { setBackground(".midnight"); white(); }
        
        function red() {
            setBackground(".red");
            $(".jam, .ucapan").css("color", "#F00");
            $(".bulat span").css("border-color", "#F00");
            $(".kotak li").css("background", "#000");
            white();
        }
        
        function green() {
            setBackground(".green");
            $(".jam, .ucapan").css("color", "#0F0");
            $(".bulat span").css("border-color", "#0F0");
            $(".kotak li").css("background", "#000");
            white();
        }
        
        function blue() {
            setBackground(".blue");
            $(".jam, .ucapan").css("color", "#00F");
            $(".bulat span").css("border-color", "#00F");
            $(".kotak li").css("background", "#000");
            white();
        }
        
        function manual() {
            setBackground(".custom");
            white();
        }
        
        // RGB gaming effect
        function gaming1() {
            if (!gaming) return;
            
            fillblack();
            
            if (warna === 1) red();
            else if (warna === 2) green();
            else if (warna === 3) blue();
            
            warna = (warna % 3) + 1;
        }
        
        // Color scheme functions
        function black() {
            $(".jam, .ucapan").css("color", "#000");
            $(".quotes").css({
                "color": "#000",
                "text-shadow": "0px 0px 10px #FFF"
            });
            $(".bulat span").css("border-color", "#000");
            $(".kotak li").css("background", "#000");
        }
        
        function fillblack() {
            $(".bulat span").css("background", "#000");
        }
        
        function nofill() {
            $(".bulat span").css("background", "unset");
        }
        
        function white() {
            $(".jam, .ucapan").css("color", "#FFF");
            $(".quotes").css({
                "color": "#FFF",
                "text-shadow": "0px 0px 10px #000"
            });
            $(".bulat span").css("border-color", "#FFF");
            $(".kotak li").css("background", "rgba(255, 255, 255, 0.2)");
        }
        
        // Time functions
        function checkTime(i) {
            return i < 10 ? "0" + i : i;
        }
        
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            
            const greetings = [
                { condition: h < 5, text: 'Have a Good Night:)' },
                { condition: h < 9, text: 'Good Morning You:)' },
                { condition: h < 12, text: 'Be Happy Today:)' },
                { condition: h < 16, text: 'Good Afternoon Dear:)' },
                { condition: h < 19, text: 'Good Afternoon, Take a Rest:)' },
                { condition: h < 23, text: 'Good Evening Sweetie:)' },
                { condition: h <= 24, text: 'Time to Sleep, Good Night:)' }
            ];
            
            const greeting = greetings.find(g => g.condition)?.text || '';
            $("#quote").text(greeting);
            
            if (auto && m === 0 && s === 0) {
                if (h > 23 || h < 4) midnight();
                else if (h < 6) dawn();
                else if (h < 9) morning();
                else if (h < 17) noon();
                else if (h < 18) afternoon();
                else if (h < 19) sunset();
                else if (h < 23) evening();
            }
            
            m = checkTime(m);
            s = checkTime(s);
            $("#time").text(`${h}:${m}:${s}`);
            
            setTimeout(startTime, 500);
        }
        
        // Initialize auto mode based on current time
        function initAutoMode() {
            const h = new Date().getHours();
            
            if (h > 23 || h < 4) midnight();
            else if (h < 6) dawn();
            else if (h < 9) morning();
            else if (h < 17) noon();
            else if (h < 18) afternoon();
            else if (h < 19) sunset();
            else if (h < 23) evening();
            else midnight();
        }
        
        // Quotes functionality
        const quotes = [
            { quote: "I want to see you", source: "For You" }
        ];
        
        function randomQuote() {
            if (quotes.length === 0) return;
            
            const random = quotes[Math.floor(Math.random() * quotes.length)];
            $("#quotation").text(`"${random.quote}"`);
            $("#source").text(random.source);
        }
        
        setInterval(randomQuote, 60000);
        
        // Typewriter effect
        let i = 0;
        const speed = 50;
        const txt = 'Halo simp ku sayang';
        
        function typeWriter() {
            if (i >= txt.length) return;
            
            const o = Math.min(i / txt.length * 2, 1);
            const o2 = Math.max(o - 1, 0);
            
            $("#quote").append(txt.charAt(i));
            i++;
            
            $(".jam").css("opacity", o);
            $(".bulat").css({
                "transform": `translate(-50%, 50%) scale(${o2})`,
                "opacity": o2
            });
            
            setTimeout(typeWriter, speed);
        }
        
        // Start RGB gaming interval if needed
        if (localStorage.getItem("mode") === "gaming1") {
            setInterval(gaming1, 4000);
        }
    </script>
        <audio autoplay loop>
        <source src="Audio.mp3" type="audio/mpeg">
    </audio>
